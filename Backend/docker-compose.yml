version: "3.8"
services:
  db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: tasksdb
    volumes: [ "dbdata:/var/lib/mysql" ]
  backend:
    build: .
    ports: [ "3000:3000" ]
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: example
      DB_NAME: tasksdb
    depends_on: [ db ]
volumes: { dbdata: {} }